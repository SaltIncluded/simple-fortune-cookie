name: Production
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Clone-down:
    name: Clone-down-repo
    runs-on: [inst12-pr, ubuntu-latest]
    steps:
      - name: Checkout-repo
        uses: actions/checkout@v2
      - name: Upload-repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build-backend:
    needs: [Clone-down]
    name: Build-backend
    runs-on: [inst12-pr, ubuntu-latest]
    container:
      image: golang:1.16
    steps:
      - name: Download-repo
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build
        run: chmod +x ci/build-backend.sh && ci/build-backend.sh
      - name: Upload-repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
      - name: Upload-binary
        uses: actions/upload-artifact@v2
        with:
          name: backend-binary
          path: ./build/backend/app